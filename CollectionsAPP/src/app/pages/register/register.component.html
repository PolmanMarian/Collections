<div class="middle-box text-center loginscreen">
  <div>
    <h3>Register to Collecty</h3>
    <p>Create account to see it in action.</p>
    <form [formGroup]="form" class="m-t" role="form" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <input formControlName="username" type="text" class="form-control" placeholder="Username" required id="username">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required id="password">
      </div>
      <div class="form-group">
        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required id="confirmPassword">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
      <p class="text-muted text-center"><small>{{message}}</small></p>
      <a class="btn btn-sm btn-white btn-block" href="./login">Login</a>
    </form>
  </div>
</div>
