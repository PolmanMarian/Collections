<div class="middle-box text-center loginscreen">
  <div>
    <h3>Welcome to Collecty</h3>
    <p>Perfectly designed and precisely prepared for you exclusive social needs</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" role="form">
      <div class="form-group">
        <input formControlName="username" type="text" class="form-control" placeholder="Username" required id="user_name">
      </div>
      <div class="form-group">
        <input formControlName = "password" type="password" class="form-control" placeholder="Password" required id="password">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <p class="text-center"><small>{{message}}</small></p>
      <a class="btn btn-white btn-block" href="./register">Create an account</a>
    </form>
  </div>
</div>
