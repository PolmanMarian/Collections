<app-page-wrapper>
    <div *ngFor="let notification of notifications; index as i">
        <div style="height: 125px; margin-top: 25px; background-color: white;   box-shadow: 5px 5px 6px 6px #e0e0e0; border-radius: 15px;">
            <p style="color: gray; margin-left: 25px;">{{notification.date}}</p>
            <p style="color: black; font-size: 24px; margin-left: 50px;">{{notification.text}}</p>
            <div style = "overflow-x: auto;">
                <a href="{{'chat'}}" style="margin-left:25px;">user</a>
                <a *ngIf = "notification.type == 'LIKE'" href="{{'item/details/' + notification.item}}" style="margin-left:20px;">item</a>
            </div>
        </div>
    </div>
</app-page-wrapper>
