<app-page-wrapper>
  <form [formGroup]="form" class="m-t" role="form" (ngSubmit)="onAddUser()" >
    <div class="form-group">
      <input formControlName="username" type="text" class="form-control" placeholder="Username" required id="username">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="Password" required id="password">
    </div>
    <div class="form-group">
      <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required id="confirmPassword">
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
  </form>
  </app-page-wrapper>
