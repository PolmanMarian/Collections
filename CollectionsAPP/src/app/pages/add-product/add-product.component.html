<app-page-wrapper>
  <div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onAddProduct()" style="padding-right: 250px">
      
      <div class="form-group row"><label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10"><input formControlName="name" type="text" class="form-control" required id = "name" placeholder="Product name"></div>
      </div>

      <div class="form-group row"><label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10"><input formControlName="price" required id = "price" type="number" class="form-control" placeholder="Price"></div>
      </div>

      <div class="form-group row"><label class="col-sm-2 col-form-label">Suply</label>
        <div class="col-sm-10"><input formControlName="suply" required id = "suply" type="number" class="form-control" placeholder="Supply"></div>
      </div>

      <button type="submit" style="margin-left: 200px">Add product</button>
    </form>
  </div>
</app-page-wrapper>
